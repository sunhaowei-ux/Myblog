<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>三面人札记的博客</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '三面人札记的博客',
      loadSidebar: true,
      loadSidebar: '_sidebar.md',
      subMaxLevel: 2,
      loadNavbar: true,
      repo: 'https://github.com/sunhaowei-ux/docs/', 
      maxLevel: 4,
      auto2top: true,
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      count:{
          countable:true,
          fontsize:'0.9em',
          color:'rgb(90,90,90)',
          language:'chinese'
        },
    search: {
      maxAge: 86400000, // 过期时间，单位毫秒，默认一天
      paths: 'auto',
      // 支持本地化
      placeholder: {
        '/zh-cn/': '搜索',
        '/': '输入关键词搜索'
      },
      // 支持本地化
      noData: {
        '/zh-cn/': '找不到结果',
        '/': 'No Results'
      },
      // 搜索标题的最大层级, 1 - 6
      depth: 2,
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
